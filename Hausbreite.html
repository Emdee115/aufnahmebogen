<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Hausbreite erfassen</title>
</head>
<body>
  <h2>Hausbreite eingeben</h2>

  <label for="width">Hausbreite (in Metern):</label><br>
  <input type="number" id="width" placeholder="z. B. 10"><br><br>

  <p>Dachfläche (Hausbreite × 2): <span id="result">0</span> m²</p>

  <button onclick="submitForm()">An Bitrix24 senden</button>

  <script>
    const DEAL_ID = 1; // Falls du später dynamisch willst: per URL ?deal_id=XYZ

    document.getElementById("width").addEventListener("input", () => {
      const w = parseFloat(document.getElementById("width").value) || 0;
      document.getElementById("result").textContent = w * 2;
    });

    function submitForm() {
      const width = parseFloat(document.getElementById("width").value) || 0;
      const calculated = width * 2;

      fetch("https://sunergy.bitrix24.de/rest/1/j88u08cqav5oo5wj/crm.deal.update", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          id: DEAL_ID,
          fields: {
            UF_CRM_1748426115921: calculated // Feldcode Hausbreite
          }
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.result === true) {
          alert("Erfolgreich gespeichert in Bitrix24 ✅");
        } else {
          console.error(data);
          alert("❌ Fehler: " + JSON.stringify(data));
        }
      })
      .catch(err => {
        console.error(err);
        alert("Fehler bei der Übertragung");
      });
    }
  </script>
</body>
</html>
